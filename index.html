<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- personal style -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="output" class="calculatorscreen p-2"></div>
            <div class="calculatorkeys">
              <div class="container">
                <div class="row">
                     
                   
     <div class="caluclator my-2">
            <div class="col">                                     
 <button class="btn btn-danger my-2" onclick="addToSum('7')">7</button>
 <button class="btn btn-danger my-2" onclick="addToSum('8')">8</button>
 <button class="btn btn-danger my-2" onclick="addToSum('9')">9</button>
 <button class="btn btn-danger my-2" onclick="addToSum('+')">+</button>
                       </div>     
 <button class="btn btn-danger my-2" onclick="addToSum('4')">4</button>
 <button class="btn btn-danger my-2" onclick="addToSum('5')">5</button>
 <button class="btn btn-danger my-2" onclick="addToSum('6')">6</button>
 <button class="btn btn-danger my-2" onclick="addToSum('-')">-</button>
                      <div class="col">
 <button class="btn btn-danger my-2" onclick="addToSum('1')">1</button>
 <button class="btn btn-danger my-2" onclick="addToSum('2')">2</button>
 <button class="btn btn-danger my-2" onclick="addToSum('3')">3</button>
 <button class="btn btn-danger my-2" onclick="addToSum('*')">*</button>
                       </div>     
 <button class="btn btn-danger my-2" onclick="addToSum('0')">0</button>


 <button class="btn btn-danger my-2" onclick="addToSum('.')">.</button>
 <button class="btn btn-danger my-2" onclick="addToSum('/')">/</button>
 <button class="btn btn-danger my-2" onclick="evaluateSum()">=</button>

 </div>
</div>
      </div>   
      </div>   
      <button class="btn-clear btn-dark " onclick="deleteChar()">BackSpace</button>    
 <button class="btn-clear btn-dark " onclick="clearSum()">CLEAR</button>

    <script src="./code.js">
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
